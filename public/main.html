<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
    </head>
    <body>
        <header>
            <h1 class="title">PROPRIETAR: SUNNY LUTHRA</h1>
            <h2 class="subtitle">REGIUNE: ESTUL ROMANIEI</h2>
        </header>
        <div class="main-container">
            <div class="form-div">
                <form id="post-suprafata" class="main-form">
                    <h2>Adaugati o noua suprafata</h2>
                    <h3>Informatii noua suprafata</h3>
                    <div class="txtb">
                        <input type="text" id="anCumparare">
                        <span data-placeholder="An Cumparare"></span>
                    </div>
                    <div class="txtb">
                        <input type="text" id="op">
                        <span data-placeholder="OP"></span>
                    </div>
                    <div class="txtb">
                        <input type="text" id="oa">
                        <span data-placeholder="OA"></span>
                    </div>
                    <div class="txtb">
                        <input type="text" id="suprafataHA">
                        <span data-placeholder="Sprafata (ha)"></span>
                    </div>
                    <input type="submit" class="trimiteSuprafata" value="TRIMITE">
                    <script type="text/javascript" src="txtbScript.js"></script>
                    <script src="ajaxScript.js"></script>
                </form>
            </div>

            <wrapper class="display-div" id="display">

            </wrapper>
        </div>
    </body>
</html>
